          <h5>文案配置</h5>

          <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>

            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th>配置编号</th>
                  <th>配置板块</th>
                  <th>配置说明</th>
                  <th>配置内容</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td>{$item.id}</td>
                    <td>{:getMsgCategory($item['category'])}</td>
                    <td>{:getMsgConfig($item['config_name'])}</td>
                    <td>{$item.config_data}</td>
                    <td class="center">
                      <a href="{:U('/home/set_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
