<extend name="Layout/master" />
<block name="title">红包文案配置-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>红包文案配置</h5>         
          <div class="ibox-content">
          	<div class="">
              <div class=""> <a href="{:U('/home/redset_edit')}" target="_self" class="btn btn-primary ">添加红包文案</a>
              </div>
            </div>
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th>配置编号</th>
                  <th>配置公众号</th>
                  <th>配置图片</th>
                  <th>配置内容</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td>{$item.id}</td>
                    <td>{$citylist[$item['utype']]}</td>
                    <td><img src="{$item.pic|default='/Public/img/webuploader.png'}" style="max-width: 100px; max-height: 80px;" class="view_img" data-url="{$item.pic|default='/Public/img/webuploader.png'}" /></td>
                    <td>{$item.content}</td>
                    <td class="center">
                      <a href="{:U('/home/redset_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              	{$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
