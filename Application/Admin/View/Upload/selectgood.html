<link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="__PUBLIC__/css/animate.css" rel="stylesheet">
<link href="__PUBLIC__/css/style.css?v=4.0.0" rel="stylesheet">
<style type="text/css">
    .pages{ margin-right: 8px; width: 98%!important;}
    li{ float: left; width: 82px; height: 82px; overflow: hidden; margin: 4px; display: table-cell; list-style: none; border:#999 1px solid; padding: 1px;}
    li img{ display: block; margin: 1px; padding: 1px;}
</style>
<div class="ibox-content">
    <volist name="data" id="item">
        <li data-pic="{$item.goods_ico}" data-url="http://hd.kuaiduodian.com/index.php?s=/goods/detail/id/{$item.id}/type/{$item.city_id}/from/2.html" class="fancybox"><img src="{$item.goods_ico}" style="width: 80px;"></li>
    </volist>
</div>
<div class="pages" id="pages">{$page}</div>
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript">
    $('li').click(function(){
        parent.$('#pic').val($(this).attr('data-pic'));
        parent.$('#jump_url').val($(this).attr('data-url'));
        parent.layer.close(parent.index);
    });
</script>
