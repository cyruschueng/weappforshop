<extend name="Layout/master" />
<block name="title">视频标签管理-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>视频标签列表</h5>
          <!--
          <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="table_data_tables.html#">选项1</a> </li>
              <li><a href="table_data_tables.html#">选项2</a> </li>
            </ul>
            <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
        </div>-->
          <div class="ibox-content">
            <div class=""> <a href="{:U('/shop_video/tag_edit')}" target="_self" class="btn btn-primary ">添加标签</a>
            </div>
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th>自增编号</th>
                  <th>标签名称</th>
                  <th>标签编号</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td>{$item.id}</td>
                    <td>{$item.tag_name}</td>
                    <td>{$item.tag_id}</td>
                    <td class="center">
                      <a href="{:U('/shop_video/tag_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                    </td>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
<block name="js">
  <script type="text/javascript">
    $('select[name="search"]').change(function(){
      window.location.href = "{:U('/shop_video/index')}&class="+$(this).val();
    });
  </script>
</block>
